<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapp">
        <nav>
            <ul class="menu">
                <li class="logo"><h1>Hosting<span>Panel</span></h1></li>
                <li class="navbar">
                    <ul>
                        <li class="item"><a href="/">Početna</a></li>
                        <li class="item"><a href="/settings">Podešavanja</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <section class="body">
            <h1><center>Dashboard</center></h1>
            <section class="form-section">
                <button class="add_report_btn">+</button>
                <form action="#">
                    <div class="form-item">
                        <span>Server: </span>
                        <select name="rent_server">
                        </select>
                        <input type="submit" name="add_rent_server" value="Dodaj zakup">
                    </div>
                </form>
                <form action="#" class="form">
                    <div class="form-item">
                        <label for="description">Opišite problem:</label>
                        <textarea name="description" cols="31" rows="10"></textarea>
                    </div>
                    <div class="form-item">
                        <label for="server">Server:</label>
                        <select name="server">
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="report_type">Vrsta problema:</label>
                        <select name="report_type">
                        </select>
                    </div>
                    <div class="form-item">
                        <input type="submit" value="Dodaj">
                    </div>
                </form>
            </section>
        </section>

        <footer>
            <div class="footer-content">
                <h3>&#169 HostingPanel 2022. Sva prava zadržava</h3>
            </div>
        </footer>
    </div>

    <script type="module" src="../../js/dashboard.js"></script>
</body>
</html>
